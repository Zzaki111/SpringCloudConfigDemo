###项目端口
server.port=8092

###数据库访问配置
spring.datasource.url=jdbc:mysql://172.16.40.129:3306/dw_cloud_ris?connectTimeout=1000&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=deepwise
spring.datasource.driver=com.mysql.jdbc.Driver

###mybatis配置
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=5
mybatis.mapper-Locations=classpath:com/deepwise/cloud/dao/mapper/*/*.xml

#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

###dubbo配置
dubbo.scan.basePackages = com.deepwise.cloud.api.impl
dubbo.application.id = dw-cloud-ris-service
dubbo.application.name = dw-cloud-ris-service
dubbo.application.qos-enable=false
dubbo.consumer.timeout=3000
## ProtocolConfig Bean
dubbo.registry.address = zookeeper://172.16.40.123:2181
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 28882

